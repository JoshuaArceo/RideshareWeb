<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link rel="stylesheet" href="registerInfo.css">
  <link rel="stylesheet" href="dropdownFooter.css">

  <script
          src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="859063326524-i104bft5cv439l78ic5j5dhpvopjblem.apps.googleusercontent.com">
  <script async
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCaq0QVFuOH7TU9vsabSOf8FQkCN2wASo&libraries=distance_matrix,places">
  </script>

  <script src = "config.js"></script>


  <script src="registerInfo.js">
  </script>
  <script>
    if(localStorage["id"] && localStorage["name"] && localStorage["email"]) {
      setUp();
    }else{
      window.open ('index.html','_self');
    }
  </script>
</head>
<body>




<div id = "firstTime" style="display: none">
  <!--Name<input class="namebox"type="text"></input>-->
  Address<input id="addressbox" type="text"></input> <br><br>
  Age<select id="agebox"></select> <br><br>
  <script async src="addressAPI.js"></script>

  <button class="submit" onclick="submit()">Submit</button>
  <br><br>
</div>




<div class="footer">
  <a id="userName">Signed in as: </a>
  <a id="signOutButton" href="#" onclick="signOut();">Sign out</a>

</div>

<script>
  function signOut() {
    localStorage.removeItem("id");
    localStorage.removeItem("email");
    localStorage.removeItem("name");
    firebase.auth().signOut().then(() => {
      window.open ('index.html','_self',false);
      resetVars();
      // Sign-out successful.
    }).catch((error) => {
      // An error happened.
    });

  }


</script>

</body>
</html>
